<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
  <title>Bar Chart</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css" media="screen">

  .html-chart div {
    background-color: steelblue;
    color: white;
    font: 10px sans-serif;
    margin: 1px;
    padding: 3px;
    text-align: right;
  }

  .svg-chart rect {
    fill: steelblue;
  }
  .svg-chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
  }

  .tsv-chart rect {
    fill: steelblue;
  }
  .tsv_chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
  }

  </style>
</head>
<body>

<p>d3 generated HTML based:</p>
<div class="html-chart"></div>
<script type="text/javascript">
  var data = [4, 8, 15, 16, 23, 42];

  var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

  d3.select(".html-chart")
    .selectAll("div")
      .data(data)
    .enter().append("div")
      .style("width", function(d) { return x(d) + "px"; })
      .text(function(d) { return d; });
</script>

<p>d3 generated SVG based:</p>
<svg class="svg-chart"></svg>
<script type="text/javascript">
  var width = 420,
      barHeight = 20;

  var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0, width]);

  var chart = d3.select(".svg-chart")
      .attr("width", width)
      .attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", x)
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return x(d) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

</script>

<p>d3 generated SVG based with external data:</p>
<svg class="tsv-chart"></svg>
<script type="text/javascript">

var y = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".tsv-chart")
    .attr("width", width);

d3.tsv("data.tsv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.value; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.value); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return x(d.value) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });
});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>

</body>
</html>
